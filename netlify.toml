[build]
  command = "npm run build"
  publish = "dist"

[functions]
  directory = "functions"

# Handle SPA routing - redirect all non-API routes to index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false
  conditions = {Path = ["!/api/*"]}

# Redirect API calls to the serverless function
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200
  force = true
